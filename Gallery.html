    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Images and Events</title>
    <style>
        #image {
            width: 300px;
            height: 300px;
        }
    <h1>Dynamic Images, Events, and the DOM</h1>
    <img id="banner1" src="banner1.jpg" alt="Gallery">
    <button id="changeImage">Change Image</button>

    <script>
        const image = document.getElementById('image');
        const button = document.getElementById('changeImage');

        button.addEventListener('click', () => {
            if (image.src.includes('banner1.jpg')) {
                image.src = 'banner2.jpg';
            } else {
                image.src = 'banner1.jpg';
            }
        });
    <img src="ptvinhike.jpg" height="400" width="400" alt="Putvin Lake Of Angels">
