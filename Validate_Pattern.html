    <body>
    <form on submit="myfunction()">
        Username: <input type="text" name="username" pattern="[a-zA-Z][a-zA-Z0-9-_.]{1,20}" title="The username must start with a letter and must be between 1 and 20 characters long (inclusive)"><br />
        Password: <input type="password" name="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase letter, one lowercase letter, and at least eight or more characters."><br/>
        Date of Birth: <input type="date" id="start" name="DOB" title="Must be in the mm/dd/yyyy format"><br/>
        Telephone No.: <input type="tel" name="telno" pattern="^\d{4}-\d{3}-\d{4}$" title="Please follow the format: xxxx-xxx-xxxx"><br/>
        Homepage= <input type="URL" name="website" title=""><br/>
        E-mail: <input type="email" name="email"><br/>
        <input type="submit" name="Submit">
</form>
</body>
