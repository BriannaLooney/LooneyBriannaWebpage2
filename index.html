    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Images and Events</title>
    <style>
        #image {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Dynamic Images, Events, and the DOM</h1>
    <img id="image" src="banner1.jpg" alt="Dynamic Image">
    <button id="changeImage">Change Image</button>

    <script>
        const image = document.getElementById('image');
        const button = document.getElementById('changeImage');

        button.addEventListener('click', () => {
            if (image.src.includes('banner1.jpg')) {
                image.src = 'banner2.jpg';
            } else {
                image.src = 'bannerr1.jpg';
            }
        });
    </script>
</body>
</html>

    <title>Navigation Bar</title>
    <style>
        /* Style the navigation bar */
        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        /* Style the navigation bar links */
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Change color on hover */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Add a color to the active/current link */
        .navbar a.active {
            background-color: #04AA6D;
            color: white;
        }
    </style>
</head>
